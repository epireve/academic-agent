      auto_convert_to_text: true

# Course management configuration
courses:
  auto_create_structure: true
  default_structure:
    - "lectures"
    - "transcripts"
    - "notes"
    - "assignments"
    - "tutorials"
    - "exams"
    - "resources"
  
  metadata_fields:
    - "instructor"
    - "department"
    - "credits"
    - "prerequisites"
    - "learning_outcomes"
    - "assessment_methods"
    - "schedule"
    - "location"

# Reporting configuration
reporting:
  enabled: true
  auto_generate_reports: true
  report_schedule: "weekly"
  
  report_types:
    content_summary:
      enabled: true
      frequency: "daily"
      
    quality_assessment:
      enabled: true
      frequency: "weekly"
      
    usage_analytics:
      enabled: true
      frequency: "weekly"
      
    relationship_analysis:
      enabled: true
      frequency: "monthly"
      
    storage_analysis:
      enabled: true
      frequency: "monthly"

# Notification configuration
notifications:
  enabled: true
  channels:
    - "log"
    - "file"
  
  events:
    content_added:
      enabled: true
      level: "info"
      
    quality_threshold_failed:
      enabled: true
      level: "warning"
      
    processing_error:
      enabled: true
      level: "error"
      
    storage_limit_reached:
      enabled: true
      level: "warning"
      threshold_mb: 1000

# Logging configuration specific to CMS
logging:
  cms_specific:
    level: "INFO"
    format: "%(asctime)s - CMS - %(name)s - %(levelname)s - %(message)s"
    file_enabled: true
    rotation_enabled: true
    max_file_size_mb: 10
    backup_count: 5
    
  operation_logging:
    content_operations: true
    relationship_operations: true
    search_operations: true
    quality_operations: true
    analytics_operations: true

# Maintenance configuration
maintenance:
  auto_cleanup_enabled: true
  cleanup_schedule: "weekly"
  
  cleanup_operations:
    orphaned_files: true
    old_versions: true
    expired_cache: true
    old_search_indexes: true
    old_reports: true
  
  optimization:
    database_optimization: true
    index_optimization: true
    storage_optimization: true

# Development and debugging configuration
development:
  debug_mode: false
  verbose_logging: false
  performance_profiling: false
  test_data_generation: false